plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // version '4.3.15' apply false
}

android {
    namespace = "com.example.rrrrrrrrr"
    compileSdkVersion 35
    ndkVersion = "27.0.12077973"


    // Enable core library desugaring support
    buildFeatures {

    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.rrrrrrrrr"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Add your own signing config for the release build
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

// Suppress warnings about obsolete options
tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:-options"
}

flutter {
    source = "../.."
}

// Firebase dependencies
dependencies {
    // Import Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    // Dependencies for Firebase products
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth' // For authentication
    implementation 'com.google.firebase:firebase-firestore' // For Firestore
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.20"
    //implementation 'io.flutter:flutter_embedding_debug:1.0.0' // Для FlutterActivity
    // Uncomment to enable core library desugaring
    // coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs'
    // Other dependencies as needed
    implementation 'androidx.core:core:1.15.0'  // Замените на актуальную версию
    implementation 'androidx.appcompat:appcompat:1.7.0'  // Для совместимости с FileProvider
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7'  // Для использования AndroidX
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
}
